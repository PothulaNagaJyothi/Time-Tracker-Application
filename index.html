<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeFlow | Login</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>

<body>

  <div class="auth-wrapper">

    <div class="auth-card" id="authCard">
      <h2 class="auth-title" id="authTitle">Login</h2>

      <form id="authForm">

        <div class="auth-field">
          <label>Email</label>
          <input type="email" id="emailInput" required />
        </div>

        <div class="auth-field">
          <label>Password</label>
          <input type="password" id="passwordInput" required />
        </div>

        <button type="submit" class="auth-btn" id="authBtn">Login</button>

      </form>

      <p class="auth-toggle">
        Don't have an account?
        <span id="toggleLink">Sign up</span>
      </p>
    </div>

  </div>

  <script>
    const title = document.getElementById("authTitle");
    const btn = document.getElementById("authBtn");
    const toggle = document.getElementById("toggleLink");

    let mode = "login";

    toggle.addEventListener("click", () => {
      if (mode === "login") {
        mode = "signup";
        title.textContent = "Sign Up";
        btn.textContent = "Create Account";
        toggle.textContent = "Login";
        document.querySelector(".auth-toggle").firstChild.textContent =
          "Already have an account? ";
      } else {
        mode = "login";
        title.textContent = "Login";
        btn.textContent = "Login";
        toggle.textContent = "Sign up";
        document.querySelector(".auth-toggle").firstChild.textContent =
          "Don't have an account? ";
      }
    });
  </script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
