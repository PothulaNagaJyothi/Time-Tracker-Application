<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeFlow | Login</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>

<body>

  <div class="auth-wrapper">

    <div class="auth-card" id="authCard">
      <h2 class="auth-title" id="authTitle">Login</h2>

      <form id="authForm">

        <div class="auth-field">
          <label>Email</label>
          <input type="email" id="emailInput" required />
        </div>

        <div class="auth-field">
          <label>Password</label>
          <input type="password" id="passwordInput" required />
        </div>

        <button type="submit" class="auth-btn" id="authBtn">Login</button>

      </form>

      <p class="auth-toggle">
        Don't have an account?
        <span id="toggleLink">Sign up</span>
      </p>
    </div>

  </div>


<!-- Firebase SDKs -->
<!-- Firebase SDKs (COMPAT builds so firebase.* works) -->
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>

<!-- Your Firebase config -->
<script src="./js/firebase-config.js"></script>

<!-- Auth logic -->
<script src="./js/auth.js"></script>

</body>
</html>
